<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar - Profile</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ffffff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23e0e0e0;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Ctext x='50' y='70' font-size='60' font-family='Arial' font-weight='bold' fill='url(%23grad)' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #e0e0e0;
            --dark: #0a0a0a;
            --darker: #000000;
            --accent: #404040;
            --text: #ffffff;
            --text-dim: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            zoom: 0.9;
            cursor: default;
        }

        a, button {
            cursor: pointer;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
            opacity: 0.5;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
        }

        .avatar-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .avatar-border {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            background: linear-gradient(45deg, #ffffff, #cccccc, #ffffff);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid var(--darker);
            background: var(--dark);
            background-image: url('profile.png');
            background-size: cover;
            background-position: center;
        }

        .username {
            font-family: 'Righteous', cursive;
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease 0.2s both, float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            position: relative;
            display: inline-block;
        }

        .username::before,
        .username::after {
            content: 'Solar';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .username::before {
            animation: glitch-1 2.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
        }

        .username::after {
            animation: glitch-2 2.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            20% {
                transform: translate(-3px, 3px);
                opacity: 1;
            }
            40% {
                transform: translate(-3px, -3px);
                opacity: 1;
            }
            60% {
                transform: translate(3px, 3px);
                opacity: 0;
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            25% {
                transform: translate(3px, -3px);
                opacity: 1;
            }
            45% {
                transform: translate(3px, 3px);
                opacity: 1;
            }
            65% {
                transform: translate(-3px, -3px);
                opacity: 0;
            }
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            animation: fadeInUp 0.8s ease 0.3s both;
            min-height: 1.5rem;
        }

        .bio-text {
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1rem;
            background-color: var(--text);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .location {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0 40px;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .stat {
            text-align: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .stat:hover::before {
            left: 100%;
        }

        .stat:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: #ffffff;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(255, 255, 255, 0.15),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover .btn-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .btn:nth-child(1) { animation: fadeInUp 0.8s ease 0.6s both; }
        .btn:nth-child(2) { animation: fadeInUp 0.8s ease 0.7s both; }
        .btn:nth-child(3) { animation: fadeInUp 0.8s ease 0.8s both; }

        .socials {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.9s both;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: var(--text);
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .social-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-6px) scale(1.15) rotate(12deg);
            box-shadow: 
                0 15px 30px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            animation: fadeInUp 0.8s ease 1.0s both;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .container::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: fadeIn 1s ease 1.5s both;
        }

        .container::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: fadeIn 1s ease 1.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .username:hover {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 768px) {
            .username {
                font-size: 2.5rem;
            }
            
            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .buttons {
                grid-template-columns: 1fr;
            }
        }

        .bg-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .bg-toggle:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .bg-toggle svg {
            width: 18px;
            height: 18px;
        }

        body.bg-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.3;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        body.bg-active .bg-gradient {
            opacity: 0.5;
        }

        body.bg-active .grid-bg {
            opacity: 0.3;
        }

        .presence-widgets {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.55s both;
        }

        .widget {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }

        .widget.active {
            display: block;
        }

        .widget:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .widget-header svg {
            width: 20px;
            height: 20px;
        }

        .spotify-content {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .spotify-album {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            overflow: hidden;
        }

        .spotify-album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spotify-info {
            flex: 1;
            min-width: 0;
        }

        .spotify-song {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-artist {
            color: var(--text-dim);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .spotify-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 2px;
            transition: width 0.5s linear;
        }

        .discord-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .discord-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.online { background: #43b581; }
        .status-dot.idle { background: #faa61a; }
        .status-dot.dnd { background: #f04747; }
        .status-dot.offline { background: #747f8d; }

        .discord-activity {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .activity-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            overflow: hidden;
        }

        .activity-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .activity-info {
            flex: 1;
            min-width: 0;
        }

        .activity-name {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .activity-details {
            color: var(--text-dim);
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-line;
        }

        .analytics-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 700;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .analytics-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .analytics-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <button class="bg-toggle" id="bgToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
        <span>Background</span>
    </button>
    
    <div class="bg-gradient"></div>
    <div class="grid-bg"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="profile">
            <div class="avatar-wrapper">
                <div class="avatar-border"></div>
                <div class="avatar"></div>
            </div>
            
            <h1 class="username">Solar</h1>

    <script>
        const DISCORD_ID = '864612087741546527';
        const bioText = 'Developer • Gamer • Creator';
        let typingIndex = 0;

        function typeWriter() {
            const bioElement = document.querySelector('.bio-text');
            if (typingIndex < bioText.length) {
                bioElement.textContent += bioText.charAt(typingIndex);
                typingIndex++;
                setTimeout(typeWriter, 100);
            }
        }

        setTimeout(typeWriter, 1000);

        async function updateLanyard() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    const presence = data.data;
                    
                    updateDiscordStatus(presence);
                    updateSpotify(presence);
                }
            } catch (error) {
                console.log('Lanyard temporarily unavailable');
            }
        }

        function updateDiscordStatus(presence) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const discordWidget = document.getElementById('discordWidget');
            const activityContainer = document.getElementById('discordActivity');
            
            const statusMap = {
                'online': 'Online',
                'idle': 'Idle',
                'dnd': 'Do Not Disturb',
                'offline': 'Offline'
            };
            
            statusDot.className = `status-dot ${presence.discord_status}`;
            statusText.textContent = statusMap[presence.discord_status] || 'Offline';
            
            const activity = presence.activities && presence.activities.length > 0 ? presence.activities.find(a => a.type !== 4) : null;
            
            if (activity) {
                discordWidget.classList.add('active');
                activityContainer.style.display = 'flex';
                
                document.getElementById('activityName').textContent = activity.name;
                
                let details = [];
                if (activity.details) details.push(activity.details);
                if (activity.state) details.push(activity.state);
                document.getElementById('activityDetails').textContent = details.join('\n') || 'Playing';
                
                const activityImage = document.getElementById('activityImage');
                if (activity.assets && activity.assets.large_image) {
                    const imageUrl = activity.assets.large_image.startsWith('mp:')
                        ? `https://media.discordapp.net/${activity.assets.large_image.replace('mp:', '')}`
                        : `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                    activityImage.innerHTML = `<img src="${imageUrl}" alt="Activity">`;
                } else {
                    activityImage.innerHTML = '';
                }
            } else if (presence.discord_status !== 'offline') {
                discordWidget.classList.add('active');
                activityContainer.style.display = 'none';
            } else {
                discordWidget.classList.remove('active');
            }
        }

        function updateSpotify(presence) {
            const spotify = presence.listening_to_spotify && presence.spotify ? presence.spotify : null;
            const spotifyWidget = document.getElementById('spotifyWidget');
            
            if (spotify) {
                spotifyWidget.classList.add('active');
                
                document.getElementById('spotifySong').textContent = spotify.song;
                document.getElementById('spotifyArtist').textContent = spotify.artist;
                document.getElementById('spotifyAlbum').src = spotify.album_art_url;
                
                const now = Date.now();
                const end = spotify.timestamps.end;
                const start = spotify.timestamps.start;
                const total = end - start;
                const current = now - start;
                const percentage = (current / total) * 100;
                
                document.getElementById('spotifyProgress').style.width = `${Math.min(percentage, 100)}%`;
            } else {
                spotifyWidget.classList.remove('active');
            }
        }

        updateLanyard();
        setInterval(updateLanyard, 5000);

        async function generateFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            const canvasData = canvas.toDataURL();
            
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvas: canvasData
            };
            
            const dataString = JSON.stringify(data);
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(dataString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function updateViewCount() {
            const fingerprint = await generateFingerprint();
            const viewersKey = 'uniqueViewers';
            const viewers = JSON.parse(localStorage.getItem(viewersKey) || '[]');
            
            if (!viewers.includes(fingerprint)) {
                viewers.push(fingerprint);
                localStorage.setItem(viewersKey, JSON.stringify(viewers));
            }
            
            const today = new Date().toDateString();
            const viewsHistory = JSON.parse(localStorage.getItem('viewsHistory') || '{}');
            if (!viewsHistory[today]) {
                viewsHistory[today] = 0;
            }
            viewsHistory[today]++;
            localStorage.setItem('viewsHistory', JSON.stringify(viewsHistory));
            
            const viewCount = viewers.length;
            const viewElement = document.getElementById('viewCount');
            let currentCount = 0;
            const duration = 2000;
            const increment = viewCount / (duration / 16);
            
            const counter = setInterval(() => {
                currentCount += increment;
                if (currentCount >= viewCount) {
                    viewElement.textContent = viewCount.toLocaleString();
                    clearInterval(counter);
                } else {
                    viewElement.textContent = Math.floor(currentCount).toLocaleString();
                }
            }, 16);
        }
        
        updateViewCount();

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth - 0.5) * 20;
            const y = (clientY / window.innerHeight - 0.5) * 20;

        document.querySelectorAll('.btn, .social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        const bgToggle = document.getElementById('bgToggle');
        const savedBgState = localStorage.getItem('bgActive');
        if (savedBgState === 'true') {
            document.body.classList.add('bg-active');
        }

        bgToggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-active');
