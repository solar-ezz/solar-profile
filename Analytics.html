<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Solar</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ffffff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23e0e0e0;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Ctext x='50' y='70' font-size='60' font-family='Arial' font-weight='bold' fill='url(%23grad)' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #e0e0e0;
            --dark: #0a0a0a;
            --darker: #000000;
            --accent: #404040;
            --text: #ffffff;
            --text-dim: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            cursor: url('black.cur'), auto;
            zoom: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            margin-bottom: 30px;
            cursor: url('black.cur'), pointer;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            color: var(--text);
        }

        .chart-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        .list-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .list-item-label {
            color: var(--text);
        }

        .list-item-value {
            color: var(--text-dim);
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 3px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
                Back to Profile
            </a>
            <h1>Analytics Dashboard</h1>
            <p class="subtitle">Visitor insights and statistics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Unique Views</div>
                <div class="stat-value" id="totalViews">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Most Common Browser</div>
                <div class="stat-value" id="topBrowser" style="font-size: 1.5rem;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Most Common Resolution</div>
                <div class="stat-value" id="topResolution" style="font-size: 1.2rem;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Platforms</div>
                <div class="stat-value" id="platformCount">0</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Views Over Time (Last 7 Days)</div>
            <canvas id="viewsChart" width="800" height="300"></canvas>
        </div>

        <div class="list-container">
            <div class="chart-title">Screen Resolutions</div>
            <div id="resolutionList"></div>
        </div>
    </div>

    <script>
        function trackView() {
            const today = new Date().toDateString();
            const viewsHistory = JSON.parse(localStorage.getItem('viewsHistory') || '{}');
            viewsHistory[today] = (viewsHistory[today] || 0) + 1;
            localStorage.setItem('viewsHistory', JSON.stringify(viewsHistory));
        }

        function getAnalyticsData() {
            const viewers = JSON.parse(localStorage.getItem('uniqueViewers') || '[]');
            const browsers = {};
            const resolutions = {};
            const platforms = new Set();

            viewers.forEach(fingerprint => {
                const viewerData = JSON.parse(localStorage.getItem(`viewer_${fingerprint}`) || 'null');
                if (viewerData) {
                    const browser = viewerData.userAgent.match(/(Chrome|Firefox|Safari|Edge|Opera)/)?.[0] || 'Other';
                    browsers[browser] = (browsers[browser] || 0) + 1;
                    
                    resolutions[viewerData.screenResolution] = (resolutions[viewerData.screenResolution] || 0) + 1;
                    
                    platforms.add(viewerData.platform);
                }
            });

            return { viewers, browsers, resolutions, platforms };
        }

        async function generateFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            const canvasData = canvas.toDataURL();
            
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvas: canvasData
            };
            
            const dataString = JSON.stringify(data);
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(dataString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const fingerprint = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            localStorage.setItem(`viewer_${fingerprint}`, JSON.stringify(data));
            
            return fingerprint;
        }

        function drawLineChart() {
            const canvas = document.getElementById('viewsChart');
            const ctx = canvas.getContext('2d');
            const viewsHistory = JSON.parse(localStorage.getItem('viewsHistory') || '{}');
            
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toDateString());
            }
            
            const data = last7Days.map(day => viewsHistory[day] || 0);
            const labels = last7Days.map(day => {
                const d = new Date(day);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = 40;
            const graphWidth = width - padding * 2;
            const graphHeight = height - padding * 2;
            
            ctx.clearRect(0, 0, width, height);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (graphHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
            }
            
            const maxValue = Math.max(...data, 1);
            const stepX = graphWidth / (data.length - 1 || 1);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((value, index) => {
                const x = padding + stepX * index;
                const y = padding + graphHeight - (value / maxValue) * graphHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            data.forEach((value, index) => {
                const x = padding + stepX * index;
                const y = padding + graphHeight - (value / maxValue) * graphHeight;
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.font = '12px JetBrains Mono';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x, height - padding + 20);
                
                if (value > 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fillText(value, x, y - 10);
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            });
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.font = '11px JetBrains Mono';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const value = Math.round((maxValue / 5) * (5 - i));
                const y = padding + (graphHeight / 5) * i;
                ctx.fillText(value, padding - 10, y + 4);
            }
        }

        async function updateDashboard() {
            await generateFingerprint();
            trackView();
            
            const { viewers, browsers, resolutions, platforms } = getAnalyticsData();

            document.getElementById('totalViews').textContent = viewers.length;
            document.getElementById('platformCount').textContent = platforms.size;

            const topBrowser = Object.keys(browsers).length > 0 
                ? Object.entries(browsers).sort((a, b) => b[1] - a[1])[0][0]
                : '-';
            document.getElementById('topBrowser').textContent = topBrowser;

            const topResolution = Object.keys(resolutions).length > 0
                ? Object.entries(resolutions).sort((a, b) => b[1] - a[1])[0][0]
                : '-';
            document.getElementById('topResolution').textContent = topResolution;

            drawLineChart();

            const resolutionList = document.getElementById('resolutionList');
            resolutionList.innerHTML = '';
            const maxResCount = Math.max(...Object.values(resolutions), 1);
            Object.entries(resolutions).sort((a, b) => b[1] - a[1]).forEach(([resolution, count]) => {
                const percentage = (count / viewers.length) * 100;
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div>
                        <div class="list-item-label">${resolution}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                    <div class="list-item-value">${count} (${percentage.toFixed(1)}%)</div>
                `;
                resolutionList.appendChild(item);
            });
        }

        updateDashboard();
    </script>
</body>
</html>
